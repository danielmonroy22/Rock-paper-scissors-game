<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main" id="start-section">
        <div class="headings-start">
            <h1>Rock Paper Scissors Game</h1>
            <sub>Code By Daniel Monroy</sub>

        </div>

        <div class="button-div">
            <button class="button" data-filter-color="#00a1ff57"><span>Start Game</span></button>


        </div>


    </div>
    <div class="main" id="end-section">
        <div class="headings-end">
            <h1 id="gameh1"> </h1>
            <h2 id="gameh2"></h2>
        </div>
        <div class="gameplay-div">
            <div class="container-drawings-player">

                <!-- <a href="https://www.flaticon.com/free-icons/rock-n-roll" title="rock n roll icons">Rock n roll icons created by Freepik - Flaticon</a>-->
                <div class="drawing" id="rock">

                </div>
                <!-- <a href="https://www.flaticon.com/free-icons/hold" title="hold icons">Hold icons created by Pixel perfect - Flaticon</a> -->
                <div class="drawing" id="paper">

                </div>
                <!--  /* <a href="https://www.flaticon.com/free-icons/hand-gesture" title="hand gesture icons">Hand gesture icons created by Freepik - Flaticon</a> */ -->
                <div class="drawing" id="scissors">

                </div>
            </div>





            <div class="score">
                <div class="player-score">
                    <h2>PLAYER</h2>
                    <p class="p-player">0</p>

                </div>
                <div class="pc-score">
                    <h2>PC</h2>
                    <p class="p-pc">0</p>

                </div>



            </div>












            <div class="container-drawings-pc">

                <!-- <a href="https://www.flaticon.com/free-icons/rock-n-roll" title="rock n roll icons">Rock n roll icons created by Freepik - Flaticon</a>-->
                <div class="drawing" id="rock">

                </div>
                <!-- <a href="https://www.flaticon.com/free-icons/hold" title="hold icons">Hold icons created by Pixel perfect - Flaticon</a> -->
                <div class="drawing" id="paper">

                </div>
                <!--  /* <a href="https://www.flaticon.com/free-icons/hand-gesture" title="hand gesture icons">Hand gesture icons created by Freepik - Flaticon</a> */ -->
                <div class="drawing" id="scissors">

                </div>
            </div>




        </div>



    </div>
    <div class="win-section" id="win-sectionid">
        <p class="Winner"></p>
        <button class="restart">Restart Game</button>
        <!-- <iframe src="https://giphy.com/embed/o75ajIFH0QnQC3nCeD" width="100%" height="100%" frameBorder="0"></iframe> -->


    </div>






    <script src="./js/button.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
